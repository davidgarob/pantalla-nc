<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Mortal Kombat</title>
  <style>
    body {
      background-image: url('personajes/background.jpg'); 
      background-size: cover;            
      background-position: center;       
      background-repeat: no-repeat;      
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .display-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .big-display {
      height: 300px;
      border: 5px solid gold;
      border-radius: 15px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .big-display img {
      height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
    #stats, #phrase {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: left;
      max-width: 250px;
    }
    #phrase {
      text-align: center;
    }
    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      gap: 10px;
    }
    .thumbnails img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 3px solid gray;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }
    .thumbnails img:hover {
      transform: scale(1.1);
      border-color: gold;
    }
    #fight-button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 24px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>
  <h1>NECROPORRA DE DAVID 2026</h1>

  <div class="display-container">
    <div id="stats">
      <p><strong>Fuerza:</strong> 2/10</p>
      <p><strong>Velocidad de reacción:</strong> -3/10</p>
      <p><strong>Probabilidad de palmarla:</strong> 94%</p>
    </div>
    <div class="big-display" id="bigDisplay">
      <img src="personajes/biden_grande.png" alt="Personaje grande" id="bigImage">
    </div>
    <div id="phrase">
      <p><strong>Frase:</strong> “¿Dónde estoy?”</p>
    </div>
  </div>

  <button id="fight-button">¡LUCHA!</button>

  <div class="thumbnails">
    <img src="personajes/biden_thumb.png" alt="Biden" onclick="changeImage('biden_grande.png', 'audio/biden.mp3')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png', 'audio/canita.mp3')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png', 'audio/canita.mp3')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png', 'audio/canita.mp3')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png', 'audio/canita.mp3')">
    <div style="flex-basis: 100%; height: 0;"></div>
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png', 'audio/canita.mp3')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png', 'audio/canita.mp3')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png', 'audio/canita.mp3')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png', 'audio/canita.mp3')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png', 'audio/canita.mp3')">
    <!-- Agrega más miniaturas aquí -->
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    function changeImage(fileName, audioPath) {
      document.getElementById('bigImage').src = 'personajes/' + fileName;
      let stats = document.getElementById('stats');
      let phrase = document.getElementById('phrase');
      let audio = document.getElementById('audioPlayer');

      if (fileName === 'biden_grande.png') {
        stats.innerHTML = `
          <p><strong>Fuerza:</strong> 2/10</p>
          <p><strong>Velocidad de reacción:</strong> -3/10</p>
          <p><strong>Probabilidad de palmarla:</strong> 94%</p>
        `;
        phrase.innerHTML = `
          <p><strong>Frase:</strong> “¿Dónde estoy?”</p>
        `;
      } else if (fileName === 'canita_grande.png') {
        stats.innerHTML = `
          <p><strong>Fuerza:</strong> 10/10</p>
          <p><strong>Potencia vocal:</strong> 11/10</p>
          <p><strong>Probabilidad de palmarla:</strong> Inmortal</p>
        `;
        phrase.innerHTML = `
          <p><strong>Frase:</strong> “¡Cañita pa' rato!”</p>
        `;
      }

      // Reproducir sonido
      if (audioPath) {
        audio.src = audioPath;
        audio.play();
      }
    }
  </script>
</body>
</html>
