<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Mortal Kombat</title>
  <style>
    body {
      background-image: url('personajes/background.jpg'); 
      background-size: cover;            
      background-position: center;       
      background-repeat: no-repeat;      
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .big-display {
      margin-top: 20px;
      height: 300px;
    }
    .big-display img {
      height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
    #stats {
      margin-top: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: left;
    }
    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      gap: 10px;
    }
    .thumbnails img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 3px solid gray;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }
    .thumbnails img:hover {
      transform: scale(1.1);
      border-color: gold;
    }
  </style>
</head>
<body>
  <h1>NECROPORRA DE DAVID 2026</h1>
  <div class="big-display" id="bigDisplay">
    <img src="personajes/biden_grande.png" alt="Personaje grande" id="bigImage">
  </div>
  <div id="stats">
    <p><strong>Fuerza:</strong> 2/10</p>
    <p><strong>Velocidad de reacción:</strong> -3/10</p>
    <p><strong>Probabilidad de palmarla:</strong> 94%</p>
    <p><strong>Frase:</strong> “¿Dónde estoy?”</p>
  </div>
  <div class="thumbnails">
    <img src="personajes/biden_thumb.png" alt="Biden" onclick="changeImage('biden_grande.png')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png')">
    <div style="flex-basis: 100%; height: 0;"></div>
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png')">
    <!-- Agrega más miniaturas aquí -->
  </div>

  <script>
    function changeImage(fileName) {
      document.getElementById('bigImage').src = 'personajes/' + fileName;
      let stats = document.getElementById('stats');

      if (fileName === 'biden_grande.png') {
        stats.innerHTML = `
          <p><strong>Fuerza:</strong> 2/10</p>
          <p><strong>Velocidad de reacción:</strong> -3/10</p>
          <p><strong>Probabilidad de palmarla:</strong> 94%</p>
          <p><strong>Frase:</strong> “¿Dónde estoy?”</p>
        `;
      } else if (fileName === 'canita_grande.png') {
        stats.innerHTML = `
          <p><strong>Fuerza:</strong> 10/10</p>
          <p><strong>Potencia vocal:</strong> 11/10</p>
          <p><strong>Probabilidad de palmarla:</strong> Inmortal</p>
          <p><strong>Frase:</strong> “¡Cañita pa' rato!”</p>
        `;
      }
    }
  </script>
</body>
</html>
