e <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Mortal Kombat</title>
  <style>
    body {
      background-image: url('personajes/background.jpg'); 
      background-size: cover;            
      background-position: center;       
      background-repeat: no-repeat;      
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .display-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .big-display {
      height: 300px;
      border: 5px solid gold;
      border-radius: 15px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .big-display img {
      height: 100%;
      max-width: 100%;
      object-fit: contain;
    }
    #stats, #phrase {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: left;
      max-width: 250px;
    }
    #phrase {
      text-align: center;
    }
    .thumbnails {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px auto;
      gap: 10px;
    }
    .thumbnails img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 5px solid gray;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }
    .thumbnails img:hover {
      transform: scale(1.1);
      border-color: gold;
    }
    #fight-button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 24px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px yellow;
    }
  </style>
</head>
<body>
  <h1>NECROPORRA DE DAVID 2026</h1>

  <div class="display-container">
    <div id="stats">
      <p><strong>Fuerza:</strong> 2/10</p>
      <p><strong>Velocidad de reacción:</strong> -3/10</p>
      <p><strong>Probabilidad de palmarla:</strong> 94%</p>
    </div>
    <div class="big-display" id="bigDisplay">
      <img src="personajes/biden_grande.png" alt="Personaje grande" id="bigImage">
    </div>
    <div id="phrase">
      <p><strong>Frase:</strong> “¿Dónde estoy?”</p>
    </div>
  </div>

  <button id="fight-button">¡LUCHA!</button>

  <div class="thumbnails">
    <img src="personajes/biden_thumb.png" alt="Biden" onclick="changeImage('biden_grande.png', 'audio/biden.mp3')">
    <img src="personajes/canita_thumb.png" alt="Cañita Brava" onclick="changeImage('canita_grande.png', 'audio/canita.mp3')">
    <img src="personajes/soros_thumb.png" alt="George Sorors" onclick="changeImage('soros_grande.png', 'audio/soros.mp3')">
    <img src="personajes/yoko_thumb.png" alt="Yoko Ono" onclick="changeImage('yoko_grande.png', 'audio/yoko.mp3')">
    <img src="personajes/duvall_thumb.png" alt="Cañita Brava" onclick="changeImage('duvall_grande.png', 'audio/duvall.mp3')">
    <div style="flex-basis: 100%; height: 0;"></div>
    <img src="personajes/dyke_thumb.png" alt="Dick Van Dyke" onclick="changeImage('dyke_grande.png', 'audio/dyke.mp3')">
    <img src="personajes/tessier_thumb.png" alt="Marie Rose Tessier" onclick="changeImage('tessier_grande.png', 'audio/tessier.mp3')">
    <img src="personajes/eastwood_thumb.png" alt="Clint Eastwood" onclick="changeImage('eastwood_grande.png', 'audio/eastwood.mp3')">
    <img src="personajes/aldrin_thumb.png" alt="Buzz Aldrin" onclick="changeImage('aldrin_grande.png', 'audio/aldrin.mp3')">
    <img src="personajes/simon_thumb.png" alt="Simón Pérez" onclick="changeImage('simon_grande.png', 'audio/simon.mp3')">
    <!-- Agrega más miniaturas aquí -->
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    function changeImage(fileName, audioPath) {
      document.getElementById('bigImage').src = 'personajes/' + fileName;
      let stats = document.getElementById('stats');
      let phrase = document.getElementById('phrase');
      let audio = document.getElementById('audioPlayer');

      if (fileName === 'biden_grande.png') {
        stats.innerHTML = `
          <p><strong>Fuerza:</strong> 2/10</p>
          <p><strong>Velocidad de reacción:</strong> -3/10</p>
          <p><strong>Probabilidad de palmarla:</strong> 94%</p>
        `;
        phrase.innerHTML = `
          <p><strong>Frase:</strong> “bye then”</p>
        `;
      } else if (fileName === 'canita_grande.png') {
        stats.innerHTML = `
          <p><strong>Orgullo patrio</strong> 10/10</p>
          <p><strong>si estuviese en Cameo le hubiese pedido un video?</strong> Sí</p>
          <p><strong>La persona que más pena me daría de esta lista?</strong> Sí</p>
        `;
        phrase.innerHTML = `
          <p><strong>Frase:</strong> “La muerte ya le está tirando la cañita”</p>
        `;
      } else if (fileName === 'soros_grande.png') {
        stats.innerHTML = `
          <p><strong>La gracia que me hace que alguien tan rico tenga la palabra oros en su apellido </strong> 10/10</p>
          <p><strong>Cantidad de gente esperando a editar su wikipedia para cambiar "es" por "fue"</strong> más de 6 millones concurrentes</p>
          <p><strong>Probabilidad de palmarla:</strong> Si</p>
        `;
        phrase.innerHTML = `
          <p><strong>Frase:</strong> “Tipica tirada a tablero buscando en Google”</p>
        `;
      }
      else if (fileName === 'yoko_grande.png') {
        stats.innerHTML = `
          <p><strong>Bandas de Pop inglesas destruidas</strong> 1</p>
          <p><strong>Talento artistico</strong> 00/10</p>
          <p><strong>Daño hecho al arte</strong> Todo</p>
        `;
        phrase.innerHTML = `
          <p><strong>Frase:</strong> “No creo que caiga, pero no puedo permitirme que muera el unico año que no le pongo”</p>
        `;
      }
      else if (fileName === 'duvall_grande.png') {
        stats.innerHTML = `
          <p><strong>Dinero:</strong> 10/10</p>
          <p><strong>Ancianidad:</strong> 11/10</p>
          <p><strong>Probabilidad de palmarla:</strong> Si</p>
        `;
        phrase.innerHTML = `
          <p><strong>Frase:</strong> “¡Cañita pa' rato!”</p>
        `;
      }
      else if (fileName === 'dyke_grande.png') {
        stats.innerHTML = `
          <p><strong>Peliculas suyas que hemos visto:</strong> 0</p>
          <p><strong>Veces que le hemos nombrado en nuestras conversaciones sin que sea hablando de la necroporra</strong> 0</p>
          <p><strong>Veces que le hemos puesto en necroporra</strong> 100</p>
        `;
        phrase.innerHTML = `
          <p><strong>Frase:</strong> “El nuevo clasico de estas listas”</p>
        `;
      }
      else if (fileName === 'tessier_grande.png') {
        stats.innerHTML = `
          <p><strong>Veces que he tenido que cambiar esta opción porque caen como moscas</strong> 10</p>
          <p><strong>Edad</strong> Como el tiempo mismo </p>
          <p><strong>Probabilidad de que mañana descubramos que lleva un mes muerta</strong> 99%</p>
        `;
        phrase.innerHTML = `
          <p><strong>Frase:</strong> “No iba a ser tan cutre de poner a la persona más anciana del mundo”</p>
        `;
      }
      else if (fileName === 'eastwood_grande.png') {
        stats.innerHTML = `
          <p><strong>Dinero:</strong> 10/10</p>
          <p><strong>Veces puesto en esta Necroporra</strong> 176</p>
          <p><strong>Películas que si o si son la ultima de su vida</strong> 7</p>
        `;
        phrase.innerHTML = `
          <p><strong>Frase:</strong> “Se acabaron las películas en las que se escribe a si mismo como racista como excusa para insultar minorias”</p>
        `;
      }
      else if (fileName === 'aldrin_grande.png') {
        stats.innerHTML = `
          <p><strong>Dinero:</strong> 10/10</p>
          <p><strong>Ancianidad:</strong> 11/10</p>
          <p><strong>Ha estado en la luna de verdad</strong> ¿?</p>
        `;
        phrase.innerHTML = `
          <p><strong>Frase:</strong> “Un pequeño paso para el hombre hacia la tumba”</p>
        `;
      }
      else if (fileName === 'simon_grande.png') {
        stats.innerHTML = `
          <p><strong>Bocadillos consumidos:</strong> 109.981</p>
          <p><strong>Estado de salud</strong> No</p>
          <p><strong>Probabilidad de palmarla:</strong> Si</p>
        `;
        phrase.innerHTML = `
          <p><strong>Frase:</strong> “Un hipoteca a tipo fijo con la muerte”</p>
        `;
      }

      // Reproducir sonido
      if (audioPath) {
        audio.src = audioPath;
        audio.play();
      }
    }
  </script>
</body>
</html>
